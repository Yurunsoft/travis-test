sudo: required
language: php
sudo: required
dist: bionic

matrix:
  include:
  - php: '7.1'
    env: SWOOLE_VERSION="v4.5.2"
  - php: '7.2'
    env: SWOOLE_VERSION="v4.5.2"
  - php: '7.3'
    env: SWOOLE_VERSION="v4.5.2"
  - php: '7.4'
    env: SWOOLE_VERSION="v4.5.2"
  - php: '7.1'
  #   env: SWOOLE_VERSION="v4.4.19"
  # - php: '7.2'
  #   env: SWOOLE_VERSION="v4.4.19"
  # - php: '7.3'
  #   env: SWOOLE_VERSION="v4.4.19"
  # - php: '7.4'
  #   env: SWOOLE_VERSION="v4.4.19"
  # - php: '7.1'
  #   env: SWOOLE_VERSION="v4.3.6"
  # - php: '7.2'
  #   env: SWOOLE_VERSION="v4.3.6"
  # - php: '7.3'
  #   env: SWOOLE_VERSION="v4.3.6"
  # - php: '7.1'
  #   env: SWOOLE_VERSION="master"
  # - php: '7.2'
  #   env: SWOOLE_VERSION="master"
  # - php: '7.3'
  #   env: SWOOLE_VERSION="master"
  # - php: '7.4'
  #   env: SWOOLE_VERSION="master"
  - php: 'nightly'
    env: SWOOLE_VERSION="master" DISABLE_XDEBUG=false INSTALL_REDIS_EXT=true
  allow_failures:
  - env: SWOOLE_VERSION="master"
  - php: nightly

services:
  - redis-server
  - mysql

addons:
  apt:
    packages:
    - unzip

install:
  - dd if=/dev/zero of=swap bs=1024 count=2048000 && chmod 600 swap && sudo mkswap swap && sudo swapon swap
  - if [[ $INSTALL_REDIS_EXT == true ]]; then
      wget https://github.com/phpredis/phpredis/archive/develop.zip;
      unzip develop.zip;
      cd phpredis-develop;
      phpize;
      ./configure;
      make && make install;
      cd ../;
    fi
  - echo "extension = redis.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini && php --ri redis
  - wget https://github.com/swoole/swoole-src/archive/$SWOOLE_VERSION.tar.gz -O swoole.tar.gz && mkdir -p swoole && tar -xf swoole.tar.gz -C swoole --strip-components=1 && rm swoole.tar.gz && cd swoole && phpize && ./configure --enable-openssl --enable-http2 --enable-mysqlnd && make -j && make install && cd -
  - echo "extension = swoole.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - php --ri swoole

before_script:
  - if [[ $DISABLE_XDEBUG != false ]]; then
      phpenv config-rm xdebug.ini;
    fi
  # - curl -sSfL -o ~/.phpenv/versions/$(phpenv version-name)/bin/phpunit https://phar.phpunit.de/phpunit-7.5.phar && php ~/.phpenv/versions/$(phpenv version-name)/bin/phpunit --version
  # - export TEST_PHPUNIT_PATH=~/.phpenv/versions/$(phpenv version-name)/bin/phpunit
  - composer -V
  # - php ./.travis/composer-no-phpunit.php
  - composer update
  - cd ./tests && composer update && cd ../
  - sh tests/db/install-db.sh

script:
  - ./tests/run

after_failure:
  - php ./.travis/output-server-log.php

env:
  global:
    - MYSQL_SERVER_USERNAME: root
    - MYSQL_SERVER_PASSWORD:
