sudo: required
language: php

matrix:
  include:
  - php: '7.1'
  - php: '7.2'
  - php: '7.3'
  - php: '7.4'
  - php: 'nightly'

install:
  - phpenv config-rm xdebug.ini;
  - wget https://github.com/swoole/swoole-src/archive/v4.5.2.tar.gz -O swoole.tar.gz && mkdir -p swoole && tar -xf swoole.tar.gz -C swoole --strip-components=1 && rm swoole.tar.gz && cd swoole && phpize && ./configure --enable-openssl --enable-http2 --enable-mysqlnd && make -j && make install && cd -
  - echo "extension = swoole.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini

script:
  - ./test.sh
