install:
  - if [[ $TRAVIS_OS_NAME == osx ]]; then
      brew install php@$PHP_VERSION;
      export PATH="$(brew --prefix php)/bin:$PATH";
      PHP_INI_FILE="/usr/local/etc/php/$PHP_VERSION/php.ini";
      macosSwooleMakeArg="--with-openssl-dir=$(brew --prefix openssl)";
      curl -o composer.phar https://getcomposer.org/composer-stable.phar && chmod +x composer.phar && sudo mv -f composer.phar /usr/local/bin/composer && composer -V;
    fi
  - if [[ $TRAVIS_OS_NAME == linux ]]; then
      PHP_INI_FILE="~/.phpenv/versions/$(phpenv version-name)/etc/php.ini";
      dd if=/dev/zero of=swap bs=1024 count=2048000 && chmod 600 swap && sudo mkswap swap && sudo swapon swap;
    fi
  # - if [[ $INSTALL_REDIS_EXT == true ]]; then
  #     wget https://github.com/phpredis/phpredis/archive/develop.zip;
  #     unzip develop.zip;
  #     cd phpredis-develop;
  #     phpize;
  #     ./configure;
  #     make -j && make install;
  #     cd ../;
  #     echo "extension = redis.so" >> $PHP_INI_FILE && php --ri redis;
  #   fi
  - if [[ $TEST_SWOOLE_VERSION ]]; then
      wget https://github.com/Yurunsoft/swoole-src/archive/$TEST_SWOOLE_VERSION.tar.gz -O swoole.tar.gz;
    else
      wget https://github.com/swoole/swoole-src/archive/$SWOOLE_VERSION.tar.gz -O swoole.tar.gz;
    fi
  - mkdir -p swoole && tar -xf swoole.tar.gz -C swoole --strip-components=1 && rm swoole.tar.gz && cd swoole && phpize && ./configure --enable-openssl --enable-http2 --enable-mysqlnd $macosSwooleMakeArg && make -j && make install && cd - && echo "extension = swoole.so" >> $PHP_INI_FILE && php --ri swoole
  - php -v && php -m;
  - if [[ $DOWNLOAD_PHPUNIT != "" ]]; then
      curl -sSfL -o ~/.phpenv/versions/$(phpenv version-name)/bin/phpunit https://phar.phpunit.de/phpunit-$DOWNLOAD_PHPUNIT.phar && php ~/.phpenv/versions/$(phpenv version-name)/bin/phpunit --version && export TEST_PHPUNIT_PATH=~/.phpenv/versions/$(phpenv version-name)/bin/phpunit;
    fi

