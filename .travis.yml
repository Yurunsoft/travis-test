sudo: required
dist: bionic
os: linux

jobs:
  include:
  # - php: '7.1'
  #   language: php
  #   env: SWOOLE_VERSION="v4.5.2"
  # - php: '7.2'
  #   language: php
  #   env: SWOOLE_VERSION="v4.5.2"
