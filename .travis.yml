  #   language: php
  #   env: SWOOLE_VERSION="v4.5.2"
  - os: osx
    language: generic
    osx_image: xcode12
    env: PHP_VERSION=7.4 SWOOLE_VERSION="v4.5.2" INSTALL_REDIS_EXT=true DISABLE_XDEBUG=false
  # - php: '7.1'
