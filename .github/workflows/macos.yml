name: MacOS

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  CTEST_OUTPUT_ON_FAILURE: 1

jobs:
  build:

    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v1
    
    - name: configure
      run: bin/pre-build-test

    - name: build
      run: bin/build-test

    - name: test
      run: |
        CTEST_OUTPUT_ON_FAILURE=1 cmake --build build/test --target test
